<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        body.dark {
            background-color: #202124;
            color: #e8eaed;
        }
        .logo {
            font-size: 80px;
            color: #4285f4;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            border: 1px solid #dadce0;
            border-radius: 24px;
            padding: 10px 20px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            transition: box-shadow 0.3s;
        }
        .search-container:focus-within {
            box-shadow: 0 2px 10px rgba(32,33,36,.28);
        }
        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }
        .search-icon {
            color: #9aa0a6;
            margin-right: 10px;
        }
        .voice-icon {
            color: #9aa0a6;
            cursor: pointer;
            margin-left: 10px;
        }
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #fff;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(32,33,36,.28);
            display: none;
            z-index: 10;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #f1f3f4;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 0 4px;
            padding: 8px 16px;
            cursor: pointer;
        }
        button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
        .dark button {
            background-color: #303134;
            color: #e8eaed;
            border-color: #5f6368;
        }
        .toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .logo { font-size: 60px; }
            .search-container { width: 90%; }
        }
    </style>
</head>
<body>
    <div class="toggle" onclick="toggleDarkMode()">üåô</div>
    <div class="logo" onclick="window.location.reload()">Google</div>
    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" placeholder="Search Google or type a URL" id="searchInput" oninput="showSuggestions()">
        <span class="voice-icon" onclick="voiceSearch()">üé§</span>
        <div class="suggestions" id="suggestions"></div>
    </div>
    <div class="buttons">
        <button onclick="search()">Google Search</button>
        <button onclick="feelingLucky()">I'm Feeling Lucky</button>
    </div>

    <script>
        const suggestionsList = ['javascript tutorials', 'google clone', 'web development', 'html css js', 'search engine'];

        function showSuggestions() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (input) {
                const filtered = suggestionsList.filter(s => s.includes(input));
                filtered.forEach(s => {
                    const div = document.createElement('div');
                    div.textContent = s;
                    div.onclick = () => {
                        document.getElementById('searchInput').value = s;
                        suggestions.style.display = 'none';
                        search();
                    };
                    suggestions.appendChild(div);
                });
                suggestions.style.display = filtered.length ? 'block' : 'none';
            } else {
                suggestions.style.display = 'none';
            }
        }

        function search() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        function feelingLucky() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI`;
            }
        }

        function voiceSearch() {
            alert('Voice search not implemented in this demo. Use browser APIs for real functionality.');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        // Hide suggestions on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });

        // Enter key for search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
