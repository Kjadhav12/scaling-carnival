<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Flow Editor</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif; /* Unique futuristic font */
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #00ffcc;
            overflow-x: hidden;
            cursor: none; /* Custom cursor */
        }
        body.light {
            background: #f0f0f0;
            color: #333;
        }
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: #00ffcc;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: #00ffcc;
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 20px #00ffcc;
            border-bottom: 2px solid #00ffcc;
        }
        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #00ffcc;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav button {
            background: transparent;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        nav button:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 15px #00ffcc;
            transform: scale(1.1);
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            transition: left 0.3s;
            padding: 20px;
            box-shadow: 0 0 20px #00ffcc;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar button {
            display: block;
            width: 100%;
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sidebar button:hover {
            background: #ff00cc;
        }
        .content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }
        .content.sidebar-open {
            margin-left: 250px;
        }
        .section {
            display: none;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            backdrop-filter: blur(10px);
        }
        .active {
            display: block;
        }
        canvas {
            border: 2px solid #00ffcc;
            background: #000;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffcc;
        }
        .tools {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .tools button, .tools input {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .tools button:hover {
            background: #ff00cc;
            box-shadow: 0 0 10px #ff00cc;
        }
        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .template {
            background: rgba(0, 255, 204, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.5);
            text-align: center;
            transition: transform 0.3s;
        }
        .template:hover {
            transform: translateY(-10px);
        }
        .template img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .download-btn {
            background: #ff00cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #00ffcc;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.8);
            color: #00ffcc;
            border-top: 2px solid #00ffcc;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="cursor" id="cursor"></div>
    <header>
        <button class="toggle-mode" onclick="toggleMode()">üåô</button>
        <h1>Free Flow Editor</h1>
        <p>Unleash Your Creativity in the Neon Glow!</p>
        <nav>
            <button onclick="toggleSidebar()">‚ò∞ Menu</button>
        </nav>
    </header>
    <div class="sidebar" id="sidebar">
        <button onclick="showSection('editor')">üñºÔ∏è Photo Editor</button>
        <button onclick="showSection('banner')">üö© Banner Maker</button>
        <button onclick="showSection('card')">üíå Greeting Card</button>
        <button onclick="showSection('templates')">üìÑ Free Templates</button>
    </div>
    <div class="content" id="content">
        <!-- Photo Editor Section -->
        <div id="editor" class="section active">
            <h2>Photo Editing Tools</h2>
            <input type="file" id="imageUpload" accept="image/*" style="color: #00ffcc;">
            <canvas id="canvas" width="800" height="600"></canvas>
            <div class="tools">
                <button onclick="applyFilter('grayscale')">Grayscale</button>
                <button onclick="applyFilter('sepia')">Sepia</button>
                <button onclick="cropImage()">Crop</button>
                <button onclick="addText()">Add Text</button>
                <input type="range" id="resize" min="50" max="200" value="100" onchange="resizeImage()">
                <button onclick="downloadImage()">Download</button>
            </div>
        </div>

        <!-- Banner Maker Section -->
        <div id="banner" class="section">
            <h2>Banner Maker</h2>
            <canvas id="bannerCanvas" width="1200" height="300"></canvas>
            <div class="tools">
                <button onclick="loadBannerTemplate()">Load Template</button>
                <button onclick="addTextToBanner()">Add Text</button>
                <input type="color" id="bgColor" value="#00ffcc" onchange="changeBgColor()">
                <button onclick="downloadBanner()">Download Banner</button>
            </div>
        </div>

        <!-- Greeting Card Section -->
        <div id="card" class="section">
            <h2>Greeting Card Maker</h2>
            <canvas id="cardCanvas" width="600" height="800"></canvas>
            <div class="tools">
                <button onclick="loadCardTemplate()">Load Template</button>
                <button onclick="addTextToCard()">Add Message</button>
                <button onclick="downloadCard()">Download Card</button>
            </div>
        </div>

        <!-- Free Templates Section -->
        <div id="templates" class="section">
            <h2>Free Templates</h2>
            <div class="templates">
                <div class="template">
                    <img src="https://via.placeholder.com/250x200/00ffcc/000000?text=Neon+Banner" alt="Banner Template">
                    <p>Neon Banner Template</p>
                    <button class="download-btn" onclick="downloadTemplate('banner')">Download</button>
                </div>
                <div class="template">
                    <img src="https://via.placeholder.com/250x200/ff00cc/000000?text=Glow+Card" alt="Card Template">
                    <p>Glow Greeting Card</p>
                    <button class="download-btn" onclick="downloadTemplate('card')">Download</button>
                </div>
                <div class="template">
                    <img src="https://via.placeholder.com/250x200/ffff00/000000?text=Futuristic+Poster" alt="Poster Template">
                    <p>Futuristic Poster</p>
                    <button class="download-btn" onclick="downloadTemplate('poster')">Download</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Free Flow Editor by Kasturi Jadhav. Glow Bright, Create Freely!</p>
    </footer>

    <script>
        // Custom cursor
        document.addEventListener('mousemove', (e) => {
            const cursor = document.getElementById('cursor');
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Particle background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.width = particle.style.height = Math.random() * 5 + 2 + 'px';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Mode toggle
        function toggleMode() {
            document.body.classList.toggle('light');
        }

        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('open');
            content.classList.toggle('sidebar-open');
        }

        // Rest of the JS remains the same as before...
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let img = new Image();
        let bannerCanvas = document.getElementById('bannerCanvas');
        let bannerCtx = bannerCanvas.getContext('2d');
        let cardCanvas = document.getElementById('cardCanvas');
        let cardCtx = cardCanvas.getContext('2d');

        document.getElementById('imageUpload').addEventListener('change', loadImage);

        function loadImage(e) {
            let file = e.target.files[0];
            let reader = new FileReader();
            reader.onload = function(event) {
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function applyFilter(filter) {
            if (!img.src) return;
            ctx.filter = filter === 'grayscale' ? 'grayscale(100%)' : 'sepia(100%)';
            ctx.drawImage(img, 0, 0);
            ctx.filter = 'none';
        }

        function cropImage() {
            let w = canvas.width * 0.5;
            let h = canvas.height * 0.5;
            let x = (canvas.width - w) / 2;
            let y = (canvas.height - h) / 2;
            let imageData = ctx.getImageData(x, y, w, h);
            canvas.width = w;
            canvas.height = h;
            ctx.putImageData(imageData, 0, 0);
        }

        function addText() {
            let text = prompt('Enter text:');
            if (text) {
                ctx.font = '30px Arial';
                ctx.fillStyle = '#00ffcc';
                ctx.fillText(text, 50, 50);
            }
        }

        function resizeImage() {
            let scale = document.getElementById('resize').value / 100;
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        function downloadImage() {
            let link = document.createElement('a');
            link.download = 'edited-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function loadBannerTemplate() {
            bannerCtx.fillStyle = '#00ffcc';
            bannerCtx.fillRect(0, 0, bannerCanvas.width, bannerCanvas.height);
            bannerCtx.fillStyle = '#000';
            bannerCtx.font = '50px Arial';
            bannerCtx.fillText('Your Neon Banner', 100, 150);
        }

        function addTextToBanner() {
            let text = prompt('Enter banner text:');
            if (text) {
                bannerCtx.fillStyle = '#000';
                bannerCtx.font = '50px Arial';
                bannerCtx.fillText(text, 100, 150);
            }
        }

        function changeBgColor() {
            bannerCtx.fillStyle = document.getElementById('bgColor').value;
            bannerCtx.fillRect(0, 0, bannerCanvas.width, bannerCanvas.height);
        }

        function downloadBanner() {
            let link = document.createElement('a');
            link.download = 'banner.png';
            link.href = bannerCanvas.toDataURL();
            link.click();
        }

        function loadCardTemplate() {
            cardCtx.fillStyle = '#ff00cc';
            cardCtx.fillRect(0, 0, cardCanvas.width, cardCanvas.height);
            cardCtx.fillStyle = '#000';
            cardCtx.font = '40px Arial';
            cardCtx.fillText('Neon Greetings!', 100, 200);
        }

        function addTextToCard() {
            let text = prompt('Enter card message:');
            if (text) {
                cardCtx.fillStyle = '#000';
                cardCtx.font = '30px Arial';
                cardCtx.fillText(text, 100, 300);
            }
        }

        function downloadCard() {
            let link = document.createElement('a');
            link.download = 'greeting-card.png';
            link.href = cardCanvas.toDataURL();
            link.click();
        }

        function downloadTemplate(type) {
            alert(`Downloading ${type} template!`);
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            toggleSidebar(); // Close sidebar after selection
        }
    </script>
</body>
</html>
